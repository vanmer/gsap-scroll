<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    
    <section>
        <h1>Scroll down</h1>
    </section>
    <section class="dark">
        <div class="content">
            <h2>Are you really sick?</h2>
            <p>Go get your ass tested, you might have the flu!</p>
        </div>
        <img src="img/a6093adda91d19342887b45b40e4f432.jpg" alt="go-skate">
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.dark',
                start: "center bottom"
            }
        })

        tl.from("img", {
            x: 200,
            opacity: 0,
            duration: 1.5
        })
        .from(".content", {
            y: 300,
            opacity: 0,
            duration: 1
        }, "-=1")

    </script>
</body>
</html>
